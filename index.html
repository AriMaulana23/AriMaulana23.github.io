<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- mycss -->
    <link rel="stylesheet" href="mycss.css" />
    <!-- /mycss -->
  </head>
  <body>
    <div class="container">
      <!-- BOX KIRI -->
      <div class="container-left">
        <h4>Sign In</h4>
        <form>
          <!-- USERNAME -->
          <label class="LName" for="username">Username</label>
          <input type="text" name="username" required id="username" class="iUser" placeholder="" />
          <!-- /USERNAME -->

          <!-- PASSWORD -->
          <label class="LPass" for="password">Password</label>
          <div class="lock">
            <img id="show-pass" class="eye-unlock" src="img/eye-unlock.png" width="25" />
          </div>
          <input type="password" name="password" required id="password" class="iPass" placeholder="" />
          <!-- /PASSWORD -->

          <!-- FORGOT PASSWORD -->
          <a class="forgot" href="#">Forgot Password?</a>
          <!-- /FORGOT PASSWORD -->

          <!-- BUTTON SIGN IN -->
          <button type="submit" class="btn submit btn-light text-bg-dark mt-4 mb-5">Sign In</button>
          <!-- /BUTTON SIGN IN -->

          <!-- CREATE ACCOUNT LINK -->
          <p class="text-center mt-5">Don't have account? <a href="#" style="text-decoration: none">Create account</a></p>
          <!-- /CREATE ACCOUNT LINK -->
        </form>
      </div>
      <!-- /BOX KIRI -->

      <!-- BOX KANAN -->
      <div class="container-right">
        <h1>Welcome Back</h1>
        <p>Sign In to continue access</p>
        <img src="img/vektor.png" alt="" />
      </div>
      <!-- /BOX KANAN -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.slim.js">
      $("#show-pass").click(function () {
        let x = document.getElementById("password");
        if(x.type === "password"){
          x.type = "text";
        }else{
          x.type = "password";
        }
      });


      // $("#show-pass").mousedown(function () {
      //   $("#password").prop('type', 'text');
      // });

      // $("#show-pass").mouseup(function() {
      //   $("password").prop('type', 'password');
      // })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
